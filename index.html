<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,600;0,700;0,800;1,200;1,600;1,800&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Pattaya&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>PRICETABLE</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="row header">
                <h2>Pricing</h2>
            </div>
            <div class="row header">
                <span>Monthly</span>
                <span>Yearly</span>
            </div>
            <div class="row">
                <div class="price-cards">
                    <p class="p1">Free</p>
                    <p class="p2">Starter</p>
                    <div class="pg">GHC 300.00</div>
                    <img src="./assets/img/img1.jpg" alt="">
                    <span class="span">
                        <p>Includes: </p>
                        Water,
                        Music
                    </span>
                </div>
                <div class="price-cards">
                    <p class="p1">Recommended</p>
                    <p class="p2">Family</p>
                    <div class="pg">GHC 1600.00</div>
                    <img src="./assets/img/img2.jpg" alt="">
                    <span class="span">
                        <p>Includes: </p>
                        Wine,
                        Food, Water, Snacks, full night stay
                    </span>
                </div>
                <div class="price-cards">
                    <p class="p1">Day out</p>
                    <p class="p2">Partners</p>
                    <div class="pg">GHC 1200.00</div>
                    <img src="./assets/img/img3.jpg" alt="">
                    <span class="span">
                        <p>Includes: </p>
                        Water, Pizza, Wine
                        Music
                    </span>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
